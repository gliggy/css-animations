<!DOCTYPE html>
<html>
 <head>
  <style>
   body {
    background-color: beige;
   }
   
   input[type=checkbox] {
    visibility: hidden;
   }
   
   div {
    animation-timing-function: linear;
    width: 100px;
    height: 100px;
    font-weight: bold;
    position: relative;
    animation: mymove 10s infinite;
   }
   
   @keyframes mymove {
    0% {top: 800px;}
    100% {top: 10px;}
   } 
   
   #box:checked + label {
    opacity: 0.1;   
   }
  </style>
 </head>
 <body>
  <div>
   <input type="checkbox" id="box" />
   <label for="box"><img src="balloon.png" alt="balloon" width="71px" height="100px"></label>
  </div>
 </body>
</html>
