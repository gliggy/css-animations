<!DOCTYPE html>
<html>
 <head>
  <style>
   body {
    background-color: beige;
   }
   
   div {
    width: 100px;
    height: 100px;
    font-weight: bold;
    position: relative;
    animation: mymove 5s infinite;
   }
   
   @keyframes mymove {
    0% {top: 800px;}
    100% {top: 10px;}
   } 
  </style>
 </head>
 <body>
  <div><img src="balloon.png" alt="balloon" width="71px" height="100px"></div>
 </body>
</html>
